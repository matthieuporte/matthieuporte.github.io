<!DOCTYPE html>
<html>
<head>
	<title>instantPic</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta charset="utf-8">

	<!--bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!--FA-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<!--aos-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style type="text/css">
body {
    padding: 0;
    margin: 0;
    height: 100vh;
    width: 100%;
    background: #000000;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

#form{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: all 1s;
    height: 50px;
    width: 400px;
    cursor: pointer;
    background: white;
    box-sizing: border-box;
    border-radius: 25px;
    border: 4px solid white;
    padding: 5px;
}
#titre{
    position: absolute;
    top: 40%;
    font-size: 3em;
    text-shadow: 2px 2px 5px black;
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-align: center;
    left: 50%;
    transform: translate(-50%,-50%);
}
input{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 42.5px;
    line-height: 30px;
    outline: 0;
    border: 0;
    display: none;
    font-size: 1em;
    border-radius: 20px;
    padding: 0 20px;
}

.fa{
    box-sizing: border-box;
    padding: 10px;
    width: 42.5px;
    height: 42.5px;
    position: absolute;
    top: 0;
    right: 0;
    border-radius: 50%;
    background: #07051a;
    color: white;
    text-align: center;
    font-size: 1.2em;
    transition: all 1s;
}

#form input{
    display: block;
}
</style>
</head>
<body>
<div id="background"></div>
<h1 id="titre">InstantPic</h1>
<div id="form">
  <input type="search" id="input">
  <i onclick="changeImage()" class="fa fa-search"></i>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="text/javascript">
function changeImage() {
 	$("body").css({"background":"url('https://source.unsplash.com/featured/?"+ $("#input").val() +"')","background-attachment": "fixed","background-position":"center","background-repeat": "no-repeat","background-size": "cover"});
}

$('#input').keypress(function (e) {
 var key = e.which;
 if(key == 13)  // the enter key code
  {
    changeImage();
  }
}); 

</script>
</body>
</html>
